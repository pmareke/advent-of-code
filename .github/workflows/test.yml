name: test

on:
  push:
    branches: [ "main" ]
    
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby 3.2
      uses: actions/setup-ruby@v3
      with:
        python-version: "3.2"
    - name: Install dependencies
      run: bunlde install
    - name: Tests
      run: bundle exec rspec
